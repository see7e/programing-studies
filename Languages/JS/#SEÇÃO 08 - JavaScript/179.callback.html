<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fuñções Callback</title>
	</head>
	<body>
		<script>
			function exibirArtigo(id, callbackSucesso, callbackErro) {
				// logica da função para retornar a exibição de um artigo

				if (true) {
					callbackSucesso('Funções de Callback JS ...', 'Funções de Callback são amplamente utilizadas dentro da programação')
				} else {
					callbackErro('Erro ao recuperar os dados')
				}
			}

			//funcion wrap
			var callbackSucesso = function(titulo, descricao) {
				document.write('<h1>' + titulo + '</h1>')
				document.write('<hr />')
				document.write('<p>' + descricao + '</p>')
			}

			var callbackErro = function (erro) {
				document.write('<p> <b> Erro: </b>' + erro + '</p>')
			}

			exibirArtigo(1, callbackSucesso, callbackErro)

		</script>
	</body>
</html>

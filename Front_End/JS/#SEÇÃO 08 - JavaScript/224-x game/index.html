<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Game Mata-mosquito - Início</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="estilo.css">

		<script type="text/javascript">
			//passagem de informação de nível para app.hmtl
				function iniciarJogo() {
					var nivel = document.getElementById('nivel').value

					if (nivel === '') {
						alert('Selecione um nível para iniciar')
						return false		//obriga a finalização da lógica
					}

					window.location.href = "app.html?" + nivel
				}
		</script>
	</head>

	<body>
		<div class="conteiner">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="imagens/game.png">
				</div>					
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select id="nivel" class="form-control">
							<option value="">-- Selecionar o nível --</option>
							<option value="facil">Fácil</option>		<!--1500ms-->
							<option value="medio">Médio</option>		<!--1000ms-->
							<option value="dificil">Difícil</option>	<!--750ms-->
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-danger btn-lg"
					onclick="iniciarJogo()">
						Iniciar Jogo!
					</button>
				</div>					
			</div>
		</div>
	</div>
	</body>
</html>

	<html>

		<head>
			<title>Aula 20-21 - Formulários</title>
			<meta charset="utf-8">

		<body>
			
			<form>

				<h2>Login</h2>
				<p>Login:<br>
				<input type="text" name="login"></p>

				<p>Senha:<br>
				<input type="password" name="senha"></p>
				<input type="submit" value="Logar">
			</form>
			
		<hr>

			<form>
				<h2>Cadastre-se</h2>
				Nome:<br>
				<input type="text" name="login"><br>
				Sexo:<br>
				<input type="radio" name="sexo" value="m"> Masculino<br>
				<input type="radio" name="sexo" value="f"> Feminino<br><br>

				Interesses:<br>
				<input type="checkbox" name="interesses"> Futebol<br>
				<input type="checkbox" name="interesses"> Cursos<br>
				<input type="checkbox" name="interesses"> Moda<br><br>

				Estado:<br>
				<select name="estado">
					<option value="ac">AC</option>
					<option value="al">AL</option>
					<option value="am">AM</option>
					<option value="ba">BA</option>
					<option value="ce">CE</option>
					<option value="df">DF</option>
				</select><br>

				Observações:<br>
				<textarea></textarea><br><br>

				<input type="submit" value="Enviar">
			</form>

		</body>

	<html>

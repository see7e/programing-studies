<!doctype html>
	<html>

		<head>
			<title>Aula 18 - Tabelas</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h2>Tabela</h2>

			<table border="1" width="100">
			<!-- inserir estrutura de tabela-->

				<tr>
				<!-- inserir estrutura de linha (table row)-->

					<th>a1</th>
					<!-- inserir estrutura de cabeçalho (table header)-->

					<th>b1</th>
					<th>c1</th>
				</tr>

				<tr>
					<td>a2</td>
					<!-- inserir estrutura de célula (table data)-->

					<td>b2</td>
					<td>c2</td>
				</tr>

				<tr>
					<td>a3</td>
					<td>b3</td>
					<td>c3</td>
				</tr>

			</table>

		</body>

	<html>

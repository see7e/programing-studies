<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilo-forms.css">
		<title>Tabelas estilizadas</title>
	</head>
	<body>
		<h2>Formulário</h2>

		<form>
			
			<fieldset>		<!--agrupa campos sermelhantes-->

				<legend>Detalhes de contato</legend>		<!--legenda para o grupo do <fieldset>-->

				<div>
					<label id="nome">Nome: </label>		<!-- etiqueta para a <div>-->
					<input type="text" name="nome" id="nome">
				</div>

				<div>
					<label id="email">E-mail: </label>		<!-- etiqueta para a <div>-->
					<input type="text" name="email" id="email">
				</div>

				<div>
					<label id="url">Url: </label>		<!-- etiqueta para a <div>-->
					<input type="text" name="url" id="url">
				</div>
			</fieldset>

			<fieldset>
				<legend for="mensagem">Comentários</legend>

				<div>
					<label>Mensagem</label>
					<textarea name="mensagem" id="mensagem"></textarea>
				</div>
			</fieldset>

			<fieldset>
				<legend>Lembrar de mim</legend>

				<div>
					<label>
						<input type="radio" name="lembrar" id="sim">Sim
					</label>
				</div>

				<div>
					<label>
						<input type="radio" name="lembrar" id="nao">Não
					</label>
				</div>
			</fieldset>
		</form>
	</body>
</html>
